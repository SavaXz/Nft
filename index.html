<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 26 Dark Liquid Glass</title>
    <style>
        /* Живой темный градиент */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Глубокие темные тона */
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #2c3e50, #000000);
            background-size: 400% 400%;
            animation: darkGradient 12s ease infinite;
            overflow: hidden;
        }

        @keyframes darkGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Контейнер меню */
        .tab-bar {
            position: fixed;
            bottom: 30px;
            width: 92%;
            max-width: 420px;
            height: 72px;
            
            /* Эффект матового темного стекла */
            background: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 36px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            padding: 0 10px;
        }

        /* Жидкий индикатор-капля */
        .liquid-indicator {
            position: absolute;
            height: 56px;
            /* Цвет индикатора — мягкий светлый блик */
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            z-index: 1;
            /* Настройка "тягучей" анимации */
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: none;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.4);
            z-index: 2;
            transition: color 0.3s ease, transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        /* Активная кнопка */
        .tab-item.active {
            color: #ffffff;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            margin-bottom: 4px;
        }

        .tab-label {
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Анимация нажатия */
        .tab-item:active {
            transform: scale(0.85);
        }
    </style>
</head>
<body>

    <nav class="tab-bar" id="tabBar">
        <div class="liquid-indicator" id="indicator"></div>
        
        <a href="#" class="tab-item active" onclick="moveIndicator(this)">
            <svg class="tab-icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="tab-label">Главная</span>
        </a>
        
        <a href="#" class="tab-item" onclick="moveIndicator(this)">
            <svg class="tab-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.5v-9l6 4.5-6 4.5z"/></svg>
            <span class="tab-label">Кейсы</span>
        </a>
        
        <a href="#" class="tab-item" onclick="moveIndicator(this)">
            <svg class="tab-icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span class="tab-label">Профиль</span>
        </a>

        <a href="#" class="tab-item" onclick="moveIndicator(this)">
            <svg class="tab-icon" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
            <span class="tab-label">Настройки</span>
        </a>
    </nav>

    <script>
        const indicator = document.getElementById('indicator');
        const items = document.querySelectorAll('.tab-item');

        function moveIndicator(element) {
            items.forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            const rect = element.getBoundingClientRect();
            const parentRect = document.getElementById('tabBar').getBoundingClientRect();
            
            // Плавное изменение ширины и позиции
            indicator.style.width = (rect.width - 12) + 'px';
            indicator.style.left = (rect.left - parentRect.left + 6) + 'px';
        }

        // Инициализация позиции при старте
        window.onload = () => {
            const activeItem = document.querySelector('.tab-item.active');
            moveIndicator(activeItem);
        };
    </script>
</body>
</html>
