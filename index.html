<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sava App Fixed</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        /* –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–ë–†–û–°–´ */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            outline: none;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(-45deg, #050505, #121212, #1a1c2c, #000000);
            background-size: 400% 400%;
            animation: darkGradient 12s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        @keyframes darkGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        .app-container {
            width: 92%;
            max-width: 440px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –£–≤–µ–ª–∏—á–∏–ª–∏ –æ—Ç—Å—Ç—É–ø, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ "–ó–∞–∫—Ä—ã—Ç—å" –Ω–µ –º–µ—à–∞–ª–∞ */
            padding-top: 65px; 
            z-index: 5;
        }

        /* –ü–†–û–§–ò–õ–¨ */
        .profile-card {
            height: 95px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 28px;
            display: flex;
            align-items: center;
            padding: 0 18px;
            animation: appear 0.6s ease-out;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        .user-info {
            flex: 1;
            margin-left: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-name {
            font-size: 20px;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .emoji-lottie {
            width: 35px;
            height: 35px;
        }

        .balance-chip {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 14px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .star { color: #FFD700; font-size: 16px; }

        /* –ö–ù–û–ü–ö–ò */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            height: 300px;
            animation: appear 0.8s ease-out;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease;
        }

        .glass-btn:active { transform: scale(0.94); background: rgba(255, 255, 255, 0.15); }
        .btn-tall { grid-row: 1 / 3; }
        .btn-emoji { font-size: 32px; }
        .btn-label { font-weight: 700; font-size: 17px; margin-top: 10px; display: block; }
        .btn-sub { font-size: 11px; color: rgba(255, 255, 255, 0.4); margin-top: 5px; }

        /* –ú–ï–ù–Æ */
        .bottom-nav {
            position: fixed;
            bottom: 35px;
            width: 92%;
            max-width: 440px;
            height: 78px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(35px) saturate(200%);
            -webkit-backdrop-filter: blur(35px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        .nav-item.active { color: white; transform: translateY(-2px); }
        .nav-icon { width: 24px; height: 24px; fill: currentColor; margin-bottom: 5px; }
        .nav-text { font-size: 9px; font-weight: 700; }

        @keyframes appear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="profile-card">
            <img src="Sava.png" class="avatar" alt="Sava">
            <div class="user-info">
                <span class="user-name">Sava</span>
                <div class="emoji-lottie">
                    <lottie-player src="157.json" background="transparent" speed="1" loop autoplay></lottie-player>
                </div>
            </div>
            <div class="balance-chip">
                <span class="star">‚òÖ</span>
                <span>5,420</span>
            </div>
        </header>

        <main class="grid-layout">
            <a href="#" class="glass-btn btn-tall">
                <span class="btn-emoji">üöÄ</span>
                <div>
                    <span class="btn-label">–ú–∏—Å—Å–∏–∏</span>
                    <span class="btn-sub">–ó–∞–¥–∞—á–∏</span>
                </div>
            </a>
            <a href="#" class="glass-btn">
                <span class="btn-emoji">üíé</span>
                <div>
                    <span class="btn-label">–ú–∞—Ä–∫–µ—Ç</span>
                    <span class="btn-sub">–°–∫–∏–Ω—ã</span>
                </div>
            </a>
            <a href="#" class="glass-btn">
                <span class="btn-emoji">üèÜ</span>
                <div>
                    <span class="btn-label">–¢–æ–ø</span>
                    <span class="btn-sub">–õ–∏–¥–µ—Ä—ã</span>
                </div>
            </a>
        </main>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="navClick(this)">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="nav-text">–ì–õ–ê–í–ù–ê–Ø</span>
        </a>
        <a href="#" class="nav-item" onclick="navClick(this)">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.5v-9l6 4.5-6 4.5z"/></svg>
            <span class="nav-text">–í–ò–î–ï–û</span>
        </a>
        <a href="#" class="nav-item" onclick="navClick(this)">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span class="nav-text">–ü–†–û–§–ò–õ–¨</span>
        </a>
    </nav>

    <script>
        function navClick(el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        }
    </script>
</body>
</html>
